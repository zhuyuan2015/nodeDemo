<!doctype html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<title>urlParse</title>
		<style type="text/css">
			#form{
				max-width: 300px;
				margin: 10% auto 0 auto;
			}
			.label label {
				display: inline-block;
				width: 50px;
				margin: 0 0 10px 0;
			}
			
			.cursor {
				cursor: pointer;
			}
		</style>
	</head>

	<body>
		<form id="form" action="http://127.0.0.1:3000" method="get">
			<div class="label">
				<label for="name">Name</label>
				<input type="text" name="name" id="name" value="" />
			</div>
			<div class="label">
				<label for="age">Age</label>
				<input type="text" name="age" id="age" value="" />
			</div>
			<div>
				<input type="radio" name="sex" id="man" value="Man" /><label for="man">Man</label>
				<input type="radio" name="sex" id="woman" value="woman" /><label for="woman">Woman</label>
			</div>
			<input type="submit" value="Submit" class="cursor" />
		</form>
	</body>

</html>
