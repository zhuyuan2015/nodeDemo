<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>news</title>
    <style type="text/css">
    header {
        height: 50px;
        background: silver;
    }
    
    .content {
        width: 80%;
        margin: 0 auto;
    }
    
    #main {
        float: left;
        width: 70%;
    }
    
    #side {
        float: right;
        width: 30%
    }
    </style>
</head>

<body>
<header>
    <div class="content">
        <h1>header</h1>
    </div>
</header>
<div id="content" class="content">
    <div id="main">

    </div>
    <div id="side">side</div>
</div>

<script id="template" type="text/template">
    <div class="grid">
        <h3><%=title%></h3>
        <time><%=time%></time> <strong><%=author%></strong>
        <article>
            <%=article%>
        </article>
        <a href="#">详细信息</a>
    </div>
</script>
<script src="js/jquery.min.js"></script>
<script src="js/underscore-min.js"></script>
<script>
    // 得到模版
    var templateString = $("#template").html();
    // 模版函数
    var compiled = _.template(templateString);
    $.get("/news",function(data,status){
        for(var i = 0; i < data.length; i++){
            var compiledString = compiled(data[i]);
            $("#main").append($(compiledString));
        }
    },"json");
    var article = [
        {
            "title": "title 1",
            "time": "title 1",
            "author": "author 1",
            "article": "article 1"
        },
        {
            "title": "title 2",
            "time": "title 2",
            "author": "<p>'author 2'</p>",
            "article": "article 2"
        },
        {
            "title": "title 3",
            "time": "title 3",
            "author": "author 3",
            "article": "article 3"
        }
    ];

</script>
</body>

</html>
