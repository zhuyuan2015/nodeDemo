<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no">
    <title>formidable fields upload</title>
    <style type="text/css">
        *{margin: 0;padding: 0;}
        body{font-size:15pt;padding: 0 1%;}
        form div{margin: 15px 0;}
        form div input[type="text"]{height: 25pt;}
        form input[type="submit"]{width: 100px;height: 50px;font-size: 15pt;}
    </style>
</head>
<body>
<form id="form" action="formidable" enctype="multipart/form-data" method="post">
    <div>
        <label for="name">Name</label>
        <input type="text" id="name" name="name"/>
    </div>
    <div>
        <label for="man">Man</label>
        <input type="radio" id="man" name="sex" value="man"/>
        <label for="woman">Woman</label>
        <input type="radio" id="woman" name="sex" value="woman"/>
    </div>
    <div>
        <label for="music">Music</label>
        <input type="checkbox" id="music" name="hobby" value="music"/>
        <label for="movie">Movie</label>
        <input type="checkbox" id="movie" name="hobby" value="movie"/>
    </div>
    <div>
        <label for="file">File</label>
        <input type="file" id="file" name="file" accept="image/*"/>
    </div>
    <div>
        <input type="submit" value="Submit"/>
    </div>
</form>
</body>
</html>
